<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
      rel="stylesheet"
    />
    <!-- STYLE SHEET FOR EACH COMPONENT -->
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/nav-bar.css" />
    <link rel="stylesheet" href="./styles/feature-section.css" />
    <link rel="stylesheet" href="./styles/hero-section.css" />
  </head>
  <body>
    <!--NavBar Section-->
    <section class="container-sm">
      <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">KRYPTO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link me-5" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-5" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-5" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link me-5">Buy Nfts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- Hero Section -->
    <section class="container-sm hero-section">
      <div class="row align-items-center text-center justify-content-md-center">
        <div class="col-lg-5 text-sm-center text-lg-start">
          <h1>Discover And Collect Rare NFTs</h1>
          <p class="pe-lg-3 mt-lg-3 my-4">
            The most secure marketplace for buying and selling unique crypto
            assets.
          </p>
          <div
            class="row justify-content-center justify-content-lg-start cta-btn-group"
          >
            <button
              type="button"
              class="btn btn-primary btn-custom-primary btn-custom-primary-hero mt-2 me-md-3 mt-lg-0 me-lg-0"
            >
              Buy NFTS
            </button>
            <button
              type="button"
              class="btn btn-outline-light btn-custom-primary btn-custom-primary-hero btn-hero-secondary ms-lg-3 mt-2 me-md-3 mt-lg-0 me-lg-0 ms-sm-2"
            >
              Sell NFTS
            </button>
          </div>
        </div>
        <div class="col-md-6">
          <img
            src="./assets/hero-img.png"
            alt="NTF Hero Image"
            class="img-fluid hero-img pb-lg-5"
            width="600"
          />
        </div>
      </div>
      <div class="ellipse"></div>
    </section>

    <!--Feature Section -->
    <div class="container-sm feature-container">
      <p class="brands text-center">FEATURED ON</p>
      <img src="./assets/brands.png" class="img-fluid" alt="Wild Landscape" />
    </div>
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
  </body>
</html>
